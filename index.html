<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="container">
        <div class="display" style="background-color: black;" >5454+78</div>
        <div class="AC" style="grid-column: 1 / 3;">AC</div>
        <div data-key="Backspace" class="DEL">DEL</div>     
        <div data-key="/" class="op" style="background-color: darkorange;">รท</div>
        <div data-key="1" class="btn">1</div>
        <div data-key="2" class="btn">2</div>
        <div data-key="3" class="btn">3</div>
        <div data-key="*" class="op" style="background-color: darkorange;">*</div>
        <div data-key="4" class="btn">4</div>
        <div data-key="5" class="btn">5</div>
        <div data-key="6" class="btn">6</div>
        <div data-key="+" class="op" style="background-color: darkorange;">+</div>
        <div data-key="7" class="btn">7</div>
        <div data-key="8" class="btn">8</div>
        <div data-key="9" class="btn">9</div>
        <div data-key="-" class="op" style="background-color: darkorange;">-</div>
        <div data-key="." class="dec">.</div>
        <div data-key="0" class="btn">0</div>
        <div data-key="Enter" class="equal" style="grid-column: 3 / 5;">=</div>
    </div>







    <script src="script.js"></script>
</body>

</html>
